<ng-container *ngIf="list.length; else empty">
  <mat-selection-list #courses (selectionChange)="onSelection($event, courses)">
    <mat-list-option *ngFor="let course of list; trackBy: trackByMethod" [value]="course">
      {{course.name}}
    </mat-list-option>
  </mat-selection-list>
</ng-container>
<ng-template #empty>
  <div class="empty-section">
    <img class="illustration" src="assets/no-data.svg" />
    <h3>Pas encore de cours enregist√©</h3>
  </div>
</ng-template>
<button
  mat-mini-fab class="fab-btn-signout"
  aria-label="Sign out button"
  (click)="openDialog()">
  <mat-icon>flight_takeoff</mat-icon>
</button>
<button
  *ngIf="selected.length"
  mat-mini-fab color="primary" class="fab-btn-trash"
  aria-label="Remove courses button"
  (click)="removeCourses()"
>
  <mat-icon>delete</mat-icon>
</button>
<button
  mat-fab color="primary" class="fab-btn-add-classes"
  aria-label="Add courses button"
  routerLink="/add-classes"
>
  <mat-icon>add</mat-icon>
</button>
