<ng-container *ngIf="(list$ | async)?.length; else empty">
  <mat-nav-list #courses (selectionChange)="onSelection($event, courses)">
    <a mat-list-item *ngFor="let course of (list$ | async); trackBy: trackByMethod"
      [routerLink]="['/detail-class', course._id]">{{course.name}}</a>
  </mat-nav-list>
</ng-container>
<ng-template #empty>
  <div class="empty-section">
    <img class="illustration" src="assets/no-data.svg" />
    <h3>Pas encore de cours enregistrÃ©</h3>
  </div>
</ng-template>
