<div id="fab-dismiss"
     *ngIf="fabTogglerState==='active'"
     (click)="onToggleFab()">
</div>
<div class="fab-container">
  <button mat-fab color="primary" class="fab-toggler"
          (click)="onToggleFab()">
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">{{mainButtonIcon}}</i>
  </button>
  <div [@speedDialStagger]="buttons.length">
    <button
      *ngFor="let btn of buttons"
      mat-mini-fab
      class="fab-secondary"
      color="accent"
      (click)="redirect.emit(btn.id)"
      [disabled]="btn.disabled"
    >
      <i class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
