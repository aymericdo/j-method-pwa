<button
  mat-icon-button color="primary" class="fab-btn-back-button"
  aria-label="Home button"
  routerLink="/home"
>
  <mat-icon>keyboard_arrow_left</mat-icon>
</button>
<div class="first-row">
  <span *ngIf="!!countdown" class="countdown">{{displayCountdown}}</span>
</div>
<div class="second-row">
  <ng-container *ngIf="(notifications$ | async)?.length; else empty">
    <mat-list>
      <mat-list-item *ngFor="let notif of (notifications$ | async); let isFirst = first; trackBy: trackByMethod" [value]="notif">
        {{notif.course.name}}
        <span *ngIf="isFirst" class="underliner" [style.width]="percentageAccomplished"></span>
        <span *ngIf="!isFirst" class="underliner" [style.width]="'100%'"></span>
      </mat-list-item>
    </mat-list>
  </ng-container>
  <ng-template #empty>
    <div class="empty-section">
      <img class="illustration" src="assets/no-data.svg" />
      <h3>Pas encore de notif enregistr√©e</h3>
    </div>
  </ng-template>
</div>
